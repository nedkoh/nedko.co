<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary Meta Tags -->
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% else %}{{ site.keywords | join: ', ' }}{% endif %}" />
  <meta name="author" content="{{ site.author }}" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- Geographic Meta Tags -->
  <meta name="geo.region" content="US-SC" />
  <meta name="geo.placename" content="Hilton Head Island" />
  <meta name="geo.position" content="32.216316;-80.752608" />
  <meta name="ICBM" content="32.216316, -80.752608" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{{ '/assets/images/hilton-head-og.jpg' | absolute_url }}" />
  <meta property="og:locale" content="{{ site.locale }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ page.url | absolute_url }}" />
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="twitter:image" content="{{ '/assets/images/hilton-head-og.jpg' | absolute_url }}" />

  <!-- Structured Data for Local Business / Travel -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TravelAgency",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "areaServed": {
      "@type": "Place",
      "name": "Hilton Head Island, South Carolina",
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "32.216316",
        "longitude": "-80.752608"
      }
    },
    "serviceType": ["Beach Vacations", "Golf Vacations", "Vacation Rentals", "Short Term Rentals"]
  }
  </script>

  <!-- Additional Structured Data for FAQ (helps with featured snippets) -->
  {% if page.faq %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {% for item in page.faq %}
      {
        "@type": "Question",
        "name": "{{ item.question }}",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "{{ item.answer }}"
        }
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  }
  </script>
  {% endif %}

  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%8F%96%EF%B8%8F%3C/text%3E%3C/svg%3E" />
</head>
